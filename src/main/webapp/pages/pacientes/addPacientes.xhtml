<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="content">

		<p:spacer height="10" />

		<h:form>
			<p:breadCrumb>
				<p:menuitem value="Home" url="/consultemed_component_based/home.xhtml" />
				<p:menuitem value="Pacientes" url="/consultemed_component_based/pages/pacientes/pacientes.xhtml?faces-redirect=true" />
			</p:breadCrumb>
		</h:form>

		<p:spacer height="10" />
		<h:form>					
			<p:messages showDetail="false" showSummary="true" globalOnly="true" />
		</h:form>

		<h:form>
		 <p:panel id="cadastroPacientes" header="Cadastro de Pacientes" style="margin-bottom:20px">
		 
			<h:panelGrid columns="2">
			
				<span class="ui-float-label"> 
					<h:inputHidden value="#{medicoController.medico.id}" /> 
				</span>
				
				<h3>Nome do Paciente</h3>
				<span class="ui-float-label"> 
					<p:inputText id="nome" value="#{pacienteController.paciente.nome}" required="true"/> 
				</span>
				
				<h3>CPF do Paciente</h3>
				<span class="ui-float-label"> 		
					<p:inputMask id="cpf" value="#{pacienteController.paciente.cpf}" mask="999.999.999-99" />
				</span>

				<h3>CEP do Paciente</h3>
				<span class="ui-float-label"> 
					<p:inputMask id="cep" value="#{pacienteController.cep}" mask="99999999" required="true">
						<p:ajax event="blur" listener="#{pacienteController.buscaCep}" update="cadastroPacientes" />	
					</p:inputMask>
				</span>
										
				<h3>Rua do Paciente</h3>
				<span class="ui-float-label"> 
					<p:inputText id="rua" value="#{pacienteController.paciente.endereco.rua}" required="true"/>
				</span>
				
				<h3>Bairro do Paciente</h3>
				<span class="ui-float-label"> 
					<p:inputText id="bairro" value="#{pacienteController.paciente.endereco.bairro}" required="true"/> 
				</span>
				
				<h3>Cidade do Paciente</h3>
				<span class="ui-float-label"> 
					<p:inputText id="cidade" value="#{pacienteController.paciente.endereco.cidade}" required="true"/>
				</span>
				
				<h3>UF do Paciente</h3>
				<span class="ui-float-label"> 
					<p:inputText id="uf" value="#{pacienteController.paciente.endereco.estado}" required="true"/> 
				</span>
			
			</h:panelGrid>
			
		</p:panel>
		
			<p:commandButton action="#{pacienteController.addPaciente()}" value="Salvar" />
		
		</h:form>


	</ui:define>

</ui:composition>
