<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">
	
	<ui:define name="content">
						
		<p:spacer height="10" />

		<h:form>
			<p:breadCrumb>
				<p:menuitem value="Home" url="/consultemed_component_based/home.xhtml" />
				<p:menuitem value="Pacientes" url="/consultemed_component_based/pages/pacientes/pacientes.xhtml?faces-redirect=true" />
			</p:breadCrumb>
		</h:form>
	
		<p:spacer height="10" />
				
		<h:form id="frm">

			<p:messages showDetail="false" showSummary="true" globalOnly="true" />
			<p:dataTable id="table-pacientes" var="paciente"
				value="#{pacienteController.listaPacientes()}">
				<p:column headerText="Nome">
					<h:outputText value="#{paciente.nome}" />
				</p:column>
				
				<p:column headerText="Cpf">
					<h:outputText value="#{paciente.cpf}" />
				</p:column>

				<p:column headerText="Rua">
					<h:outputText value="#{paciente.endereco.rua}" />
				</p:column>
				
				<p:column headerText="Bairro">
					<h:outputText value="#{paciente.endereco.bairro}" />
				</p:column>

				<p:column headerText="Cidade">
					<h:outputText value="#{paciente.endereco.cidade}" />
				</p:column>

				<p:column headerText="UF">
					<h:outputText value="#{paciente.endereco.estado}" />
				</p:column>

				<p:column width="200">
					<p:commandButton action="#{pacienteController.editar()}" value="Editar">
						<f:setPropertyActionListener target="#{pacienteController.pacienteEditar}" value="#{paciente}" />
					</p:commandButton>

					<p:spacer width="5" />

					<p:commandButton action="#{pacienteController.excluir()}"
						value="Excluir" update="@form" process="@this">
						<f:setPropertyActionListener target="#{pacienteController.pacienteEditar}" value="#{paciente}" />
					</p:commandButton>

				</p:column>

			</p:dataTable>

			<p:spacer height="30" width="10" />


			<p:commandButton id="novoPaciente" value="Novo Paciente"
				action="#{pacienteController.novoPaciente()}" style="margin-right:20px;">			
			</p:commandButton>
		</h:form>
	</ui:define>
	
</ui:composition>
