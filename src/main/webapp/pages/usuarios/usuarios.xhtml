<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">
	
	<ui:define name="content">
						
		<p:spacer height="10" />

		<h:form>
			<p:breadCrumb>
				<p:menuitem value="Home" url="/consultemed_component_based/home" />
				<p:menuitem value="Usuarios" url="/consultemed_component_based/pages/usuarios/usuarios.xhtml?faces-redirect=true" />
			</p:breadCrumb>
		</h:form>
	
		<p:spacer height="10" />
				
		<h:form id="frm">

			<p:messages showDetail="false" showSummary="true" globalOnly="true" />
			<p:dataTable id="table-usuarios" var="usuario"
				value="#{usuarioController.listaUsuarios()}">
				<p:column headerText="Nome">
					<h:outputText value="#{usuario.nome}" />
				</p:column>
				
				<p:column headerText="Login">
					<h:outputText value="#{usuario.login}" />
				</p:column>

				<p:column width="200">
					<p:commandButton action="#{usuarioController.editar()}" value="Editar">
						<f:setPropertyActionListener target="#{usuarioController.usuarioEditar}" value="#{usuario}" />
					</p:commandButton>

					<p:spacer width="5" />

					<p:commandButton action="#{usuarioController.excluir()}"
						value="Excluir" update="@form" process="@this">
						<f:setPropertyActionListener target="#{usuarioController.usuarioEditar}" value="#{usuario}" />
					</p:commandButton>

				</p:column>

			</p:dataTable>

			<p:spacer height="30" width="10" />


			<p:commandButton id="novoUsuario" value="Novo Usuario"
				action="#{usuarioController.novoUsuario()}" style="margin-right:20px;">			
			</p:commandButton>
		</h:form>
	</ui:define>
	
</ui:composition>
