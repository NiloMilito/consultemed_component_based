<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="content">

		<p:spacer height="10" />

		<h:form>
			<p:breadCrumb>
				<p:menuitem value="Home" url="/consultemed_component_based/home.xhtml" />
				<p:menuitem value="Médicos" url="/consultemed_component_based/pages/medicos/medicos.xhtml?faces-redirect=true" />
			</p:breadCrumb>
		</h:form>

		<p:spacer height="10" />
		<div class="ui-g">
			<h:form>					
				<p:messages showDetail="false" showSummary="true" globalOnly="true" />
			</h:form>
			<h:form>
				<div class="ui-g-12">					
					<p:panel id="cadastroMedicos" header="Cadastro de Médicos" style="margin-bottom:20px">
						<h:inputHidden value="#{medicoController.medico.id}" /> 			
						<h:panelGrid columns="4" cellpadding="5">			
							<div class="ui-g-12">
								<span class="ui-float-label"> 		
									<p:outputLabel for="nome" value="Nome do Médico: " />						
									<p:inputText id="nome" value="#{medicoController.medico.nome}"  required="true" />
									<h:message for="nome" />
								</span>
							</div>
							<div class="ui-g-6">
								<span class="ui-float-label"> 
									<p:outputLabel for="email" value="Email do Médico: " />	
									<p:inputText id="email" value="#{medicoController.medico.email}" required="true"/>
									<h:message for="email" />
								</span>	
							</div>		
							<div class="ui-g-6">
								<span class="ui-float-label">
									<p:outputLabel for="crm" value="Crm do Médico: " />	 					
									<p:inputMask id="crm" value="#{medicoController.medico.crm}" required="true" mask="9999999999/a*" />									
									<h:message for="crm" />
								</span>								
							</div>
							<div class="ui-g-6">
								<span class="ui-float-label"> 
									<p:outputLabel for="telefone" value="Telefone do Médico: " />	
									<p:inputMask id="telefone" value="#{medicoController.medico.telefone}" required="true" mask="(99)-99999-9999"/> 
									<h:message for="telefone" />
								</span>	
							</div>

							<div class="ui-g-6">
								<p:outputLabel for="diasAtendimento" value="Dias de Atendimento: "/>	
								<p:selectManyCheckbox  id="diasAtendimento" value="#{medicoController.diasSemana}" >
									<f:selectItem itemLabel="Segunda" itemValue="1" />
									<f:selectItem itemLabel="Terça" itemValue="2" />
									<f:selectItem itemLabel="Quarta" itemValue="3" />
									<f:selectItem itemLabel="Quinta" itemValue="4" />
									<f:selectItem itemLabel="Sexta" itemValue="5" />
									<f:selectItem itemLabel="Sábado" itemValue="6" />
									<f:selectItem itemLabel="Domingo" itemValue="7" />
								</p:selectManyCheckbox>									 
								<h:message for="diasAtendimento" />
							</div>
						</h:panelGrid>						
					</p:panel>	
				</div>							
				<p:commandButton action="#{medicoController.addMedico()}" value="Salvar" update="cadastroMedicos"/>			
			</h:form>
		</div>
	</ui:define>

</ui:composition>
