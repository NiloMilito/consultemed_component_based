<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="content">
		<p:spacer height="10" />
		<h:form>
			<p:breadCrumb>
				<p:menuitem value="Home" url="/home.xhtml" />
				<p:menuitem value="Consultas" url="/pages/consultas/addConsultas.xhtml?faces-redirect=true" />
			</p:breadCrumb>
		</h:form>
	
		<p:spacer height="10" />
					
		<h:form id="frm">
			<p:messages showDetail="false" showSummary="true" globalOnly="true" />
			<p:dataTable id="table-consultas" var="consulta"
				value="#{consultaController.listaConsultas()}">
				<!-- <p:column headerText="Motivo">
					<h:outputText value="#{consulta.motivo}" />
				</p:column> -->

				<p:column headerText="Paciente">
					<h:outputText value="#{consulta.paciente.nome}" />
				</p:column>

				<p:column headerText="MÃ©dico">
					<h:outputText value="#{consulta.medico.nome}" />
				</p:column>

				<p:column headerText="Data">
					<h:outputText value="#{consulta.dataConsulta}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
				</p:column>

				<p:column>
					<p:commandButton action="#{consultaController.editar()}" value="Editar">
						<f:setPropertyActionListener target="#{consultaController.consultaEditar}" value="#{consulta}" />
					</p:commandButton>

					<p:spacer width="10" />

					<p:commandButton action="#{consultaController.excluir()}"
						value="Excluir" update="@form" process="@this">
						<f:setPropertyActionListener target="#{consultaController.consultaEditar}" value="#{consulta}" />
					</p:commandButton>

				</p:column>

			</p:dataTable>

			<p:spacer height="30" width="10" />


			<p:commandButton id="novaConsulta" value="Nova Consulta" 
				action="#{consultaController.novaConsulta()}" style="margin-right:20px;">
			</p:commandButton>
		</h:form>

	</ui:define>

</ui:composition>
